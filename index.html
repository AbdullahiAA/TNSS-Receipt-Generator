<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>TNSS Receipt Generator</title>

      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="app">
         <div class="app__header">
            <h2>The Noble Receipt Generator</h2>

            <button class="btn logoutBtn">Log Out</button>
         </div>

         <div class="app__body">
            <form>
               <div class="formGroup">
                  <label for="">Student's Name:</label>
                  <input
                     type="text"
                     name="name"
                     placeholder="Enter Student's name"
                  />
               </div>

               <div class="formGroup">
                  <label for="">Class:</label>
                  <select name="class" id="class" required>
                     <option value="" disabled hidden selected>
                        Choose Class
                     </option>
                     <option>Creche</option>
                     <option>K.G 1</option>
                     <option>K.G 2</option>
                     <option>NUR 1</option>
                     <option>NUR 2</option>
                     <option>PRY 1</option>
                     <option>PRY 2</option>
                     <option>PRY 3</option>
                     <option>PRY 4</option>
                     <option>PRY 5</option>
                     <option>JSS 1</option>
                     <option>JSS 2</option>
                     <option>JSS 3</option>
                     <option>SSS 1</option>
                     <option>SSS 2</option>
                     <option>SSS 3</option>
                  </select>
               </div>

               <div class="formGroup">
                  <label for="">Amount:</label>
                  <input
                     type="number"
                     name="amount"
                     placeholder="Amount Paid"
                  />
               </div>

               <div class="formGroup">
                  <label for="">Payment for:</label>
                  <select name="purpose" id="purpose" required>
                     <option selected>School Fee</option>
                     <option>Uniform</option>
                     <option>Sport Wear</option>
                     <option>Jumuat Wear</option>
                     <option>Cardigown</option>
                     <option>Report Card</option>
                     <option>ID Card</option>
                  </select>
               </div>

               <input type="submit" value="Send" class="btn" />
            </form>

            <!-- Receipt -->
            <div class="app__receipt"></div>
            <!-- <input
               type="button"
               value="Print"
               class="btn"
               onclick="window.print()"
            /> -->
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
