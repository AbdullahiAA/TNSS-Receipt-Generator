<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>TNSS Receipt Generator</title>

      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="app">
         <div class="app__header">
            <h2>The Noble Receipt Generator</h2>

            <button class="btn logoutBtn">Log Out</button>
         </div>

         <div class="app__body">
            <form>
               <fieldset class="formGroup">
                  <legend>Transaction Catogory:</legend>

                  <div>
                     <input
                        id="theNoble"
                        type="radio"
                        name="category"
                        value="The Noble"
                        checked
                     />
                     <label for="theNoble">The Noble</label>
                  </div>

                  <div>
                     <input
                        id="nujaba"
                        type="radio"
                        name="category"
                        value="Nujabai"
                     />
                     <label for="nujaba">Nujabai'</label>
                  </div>
               </fieldset>

               <div class="formGroup">
                  <label for="s_name">Student's Name:</label>
                  <input
                     id="s_name"
                     type="text"
                     name="name"
                     placeholder="Enter Student's name"
                     required
                  />
               </div>

               <div class="formGroup">
                  <label for="class">Class:</label>
                  <select name="class" id="class" required>
                     <option value="" disabled hidden selected>
                        Choose Class
                     </option>
                     <option>Creche</option>
                     <option>K.G 1</option>
                     <option>K.G 2</option>
                     <option>NUR 1</option>
                     <option>NUR 2</option>
                     <option>PRY 1</option>
                     <option>PRY 2</option>
                     <option>PRY 3</option>
                     <option>PRY 4</option>
                     <option>PRY 5</option>
                     <option>JSS 1</option>
                     <option>JSS 2</option>
                     <option>JSS 3</option>
                     <option>SSS 1</option>
                     <option>SSS 2</option>
                     <option>SSS 3</option>
                  </select>
               </div>

               <div class="formGroup">
                  <label for="amount">Amount:</label>
                  <input
                     id="amount"
                     type="number"
                     name="amount"
                     placeholder="Amount Paid"
                     required
                  />
               </div>

               <div class="formGroup">
                  <label for="purpose">Payment for:</label>
                  <select name="purpose" id="purpose" required>
                     <option selected>School Fee</option>
                     <option>Uniform</option>
                     <option>Sport Wear</option>
                     <option>Jumuat Wear</option>
                     <option>Cardigown</option>
                     <option>Report Card</option>
                     <option>ID Card</option>
                     <option>Party</option>
                     <option>Excursion</option>
                  </select>
               </div>

               <div class="formGroup">
                  <label for="depositor">Paid By:</label>
                  <input
                     id="depositor"
                     type="text"
                     name="depositor"
                     placeholder="Enter Depositor's name"
                     required
                  />
               </div>

               <input type="submit" value="Send" class="btn" />
            </form>

            <!-- Receipt -->
            <div class="app__receipt">
               <div class="app__receipt--header">
                  <h5 class="app__receipt--schName">
                     THE NOBLE STANDARD SCHOOLS
                  </h5>
                  <p class="app__receipt--addr">
                     Iyaloja Street, Ayegun Area, Off Olomi-Academy, Ibadan
                  </p>
                  <h4 class="app__receipt--title">SCHOOL RECEIPT</h4>
               </div>

               <div class="app__receipt--body">
                  <h6>-Receipt ID: <span class="receiptID"></span></h6>
                  <h6>-Trans Date: <span class="transDate"></span></h6>
                  <h6>-Student Name: <span class="stdName"></span></h6>
                  <h6>-Class: <span class="class"></span></h6>
                  <h6>-Amount Paid: <span class="amount"></span></h6>
                  <h6>-Purpose: <span class="paymentFor"></span></h6>
                  <h6>-Payed by: <span class="PayedBy"></span></h6>
                  <h6>-Tel: <span class="parentTel"></span></h6>
               </div>

               <div class="app__receipt--footer">
                  <div>
                     <h6>Signature:</h6>
                     <h6 class="PayedBy"></h6>
                     <h6>(Depositor)</h6>
                  </div>

                  <div>
                     <h6>Signature:</h6>
                     <h6 class="bursar">Abdullahi</h6>
                     <h6>(Bursar)</h6>
                  </div>
               </div>

               <div class="app__receipt--actionBtns">
                  <input
                     type="button"
                     value="Print"
                     class="btn printBtn"
                     onclick="window.print()"
                  />
                  <input
                     type="button"
                     value="Refresh"
                     class="btn refreshBtn"
                     onclick="refreshPage()"
                  />
               </div>
            </div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
